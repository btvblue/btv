<div class="image-content-box @@mode">
  <div class="image-box">
    <img src="@@image" alt="" />
  </div>
  @@if(desc) {
  <div class="image-text-box">
    @@if(desc.alphabet) {
    <span class="circle"><span class="number">@@desc.alphabet</span></span>
    <span class="text">@@desc.desc</span>
    } @@if(desc.alphabet === null) {
    <span class="text">@@desc.desc</span>
    }
  </div>
  }
</div>
