<div class="color-box @@mode @@full @@state">
  <div class="image-box">
    <img src="../../assets/images/@@image.png" alt="" />
  </div>
  <div class="color-text-box">
    <div class="color-title-box">
      <!-- prettier-ignore -->
      <span class="color-title">@@if(state === 'do'){Do}@@if(state === 'dont'){Don't}@@if(state ==='exception'){Exception}</span>
    </div>
    <div class="color-desc-box">
      <p class="color-desc">@@desc</p>
    </div>
  </div>
</div>
